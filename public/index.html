<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--disable default viewport zooming(in order to utilize reponsive design)-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Source Sans Pro font applies to everything-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/tweets-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span id="logo">tweeter</span>
        <button id="compose-tweet"><strong>Write</strong> a new tweet</button>
    </nav>
    
    <header class="profile">
          <img src="/images/profile-hex.png"> 
      <br>
          <h2>Sandy Long</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <form method="post" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>

          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <div class="error empty">
          <img src="images/warning.svg"> 
          <div></div>
        </div>

        <div class="error too-long">
          <img src="images/warning.svg">
          <div></div>
        </div>

      </section>

      <section id="all-tweets">
        <!--created by user input through client side js-->
      </section>
    </main>
  </body>
</html>
